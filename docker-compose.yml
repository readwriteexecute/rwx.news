version: '2'
services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    env_file:
      - 'config/.env'
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/rwx
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - 'config/.env'
